language: node_js
node_js:
- '6'
- '7'
cache: yarn
before_install:
- curl -o- -L https://yarnpkg.com/install.sh | bash
- export PATH="$HOME/.yarn/bin:$PATH"
install:
- yarn install --pure-lockfile
- yarn check --integrity
script:
- yarn run lint
- yarn run flow check
- yarn test
deploy:
  provider: npm
  email: alex@panaxiom.co.uk
  api_key:
    secure: 
  on:
    tags: true
    repo: alexanderjarvis/maybe
